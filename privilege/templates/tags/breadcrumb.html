<ol class="breadcrumb">

	{% for item in breadcrumb %}
		{% if not forloop.last %}
			<li><a title="{{item.name}}" href="{{item.url}}">{{item.name|truncatechars:8}}</a></li>
		{% else %}
			<li title="{{item.name}}" class="active">{{item.name|truncatechars:8}}</li>
		{% endif %}
	{% endfor %}

</ol>
